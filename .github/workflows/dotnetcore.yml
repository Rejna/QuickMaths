name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
    - name: Publish
      run: dotnet publish QuickMaths -c Release -o ../artifacts
    - name: Package
      run: 7z a -ttar -so QuickMaths.tar ../artifacts | 7z a -si QuickMaths.tar.gz
